<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=dege" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			button{
				display: block !important;
				margin: 10px;
			}
			a{
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<!--
			.btn按钮样式
			.btn-default（btn-默认值）按钮大小、字体大小、字体颜色
			.active按钮激活状态
		-->
		
		<button class="btn btn-primary btn-lg active" type="button">block level botton</button>
		<button class="btn btn-default btn-lg active" type="button">block level botton</button>
		<button class="btn btn-info btn-lg active" type="button">block level botton</button>
		<button class="btn btn-success btn-lg active" type="button">block level botton</button>
		<button class="btn btn-warning btn-lg active" type="button">block level botton</button>
		<button class="btn btn-danger btn-lg active" type="button">block level botton</button>
		
		<a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
	</body>

</html>
