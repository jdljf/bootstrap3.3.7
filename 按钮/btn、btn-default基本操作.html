		<h4 class="text-danger">虽然按钮类可以应用到 a和 button元素上，但是，导航和导航条组件只支持 button元素。</h4>
		<a class="btn btn-default" href="#" role="button">Link</a>
		<button class="btn btn-default" type="button">Button</button>
		<input class="btn btn-default" type="button" name="" id="" value="Button" />
		<input class="btn btn-default" type="submit" name="" id="" value="Submit" />
		<h3 class="text-muted">如果 a元素被作为按钮使用 -- 并用于在当前页面触发某些功能 -- 而不是用于链接其他页面或链接当前页面中的其他部分，那么，务必为其设置 role="button" 属性。</h3>
