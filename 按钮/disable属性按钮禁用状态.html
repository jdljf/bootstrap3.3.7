<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=dege" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			button,a{
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<!--
			.btn按钮样式
			.btn-default（btn-默认值）按钮大小、字体大小、字体颜色
			disable属性禁止按钮点击只是通过设置 pointer-events: none
			想要安全起见还是通过js禁止连接默认跳转
		-->
		<!--
			.btn {
			  display: inline-block;
			  padding: 6px 12px;
			  margin-bottom: 0;
			  font-size: 14px;
			  font-weight: normal;
			  line-height: 1.42857143;
			  text-align: center;
			  white-space: nowrap;
			  vertical-align: middle;
			  -ms-touch-action: manipulation;
			      touch-action: manipulation;
			  cursor: pointer;
			  -webkit-user-select: none;
			     -moz-user-select: none;
			      -ms-user-select: none;
			          user-select: none;
			  background-image: none;
			  border: 1px solid transparent;
			  border-radius: 4px;
			}
			.btn-default {
			  color: #333;
			  background-color: #fff;
			  border-color: #ccc;
			}
			a.btn.disabled{
				pointer-events: none;
			}
			.btn.disabled{
				cursor: not-alloxed;
				-webkit-box-shadow: none;
								box-shadow: none;
				opacity: .65
			}
		-->
		<button disabled="disabled" class="btn btn-primary btn-lg" type="button">block level botton</button>
		<a href="www.baidu.com" class="btn btn-primary btn-lg disabled" role="button">Primary link</a>
	</body>

</html>
