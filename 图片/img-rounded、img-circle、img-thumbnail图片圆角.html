<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=dege" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--
			.img-rounded(img-圆形的)圆角
			.img-circle(img-圆圈)圆圈
			.img-thumbnail（img-缩略图）缩略
			
			时刻牢记IE8不支持css3圆角
			
		-->
		<!--
			.img-rounded {
			  border-radius: 6px;
			}
			.img-circle {
			  border-radius: 50%;
			}
			.media-object.img-thumbnail {
			  max-width: none;
			}
			.img-thumbnail {
			  display: inline-block;
			  max-width: 100%;
			  height: auto;
			  padding: 4px;
			  line-height: 1.42857143;
			  background-color: #fff;
			  border: 1px solid #ddd;
			  border-radius: 4px;
			  -webkit-transition: all .2s ease-in-out;
			       -o-transition: all .2s ease-in-out;
			          transition: all .2s ease-in-out;
			}
		-->
		<img class="img-rounded" src="../img/hzw.jpg" />
		<img class="img-circle" style="height: 300px;width: 300px;" src="../img/hzw.jpg" />
		<img class="img-thumbnail" src="../img/hzw.jpg" />
	</body>

</html>
