<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=dege" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--
			table，thead，tbody，tfoot表表格
			tr只能单独用在table标签里，表示一行
			td放在tr里面，表示一列
			th放在tr里面，表示一列，但是会加粗字体
		-->
		<!--
			.table-hover 类可以让 <tbody> 中的每一行对鼠标悬停状态作出响应。
				
			.table-hover > tbody > tr:hover {
			  background-color: #f5f5f5;
			}
		-->
		<div class="container">
			<table class="table table-hover" style="margin: 10px;">
				<thead>
					<tr>
						<th>#</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Username</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
					</tr>
					<tr>
						<th>2</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>@fat</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th>#</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Username</th>
					</tr>
				</tfoot>
			</table>	
		</div>
		
	</body>

</html>
