<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=dege" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--
				.fade 模态框弹出时的淡入淡出效果（删除即没有此效果）
				.close用于为模态框窗口头部定义样式的类
				.modal-dialog用于定位模态框和其宽度
				
				role="dialog"，用于指定模态框为对话框。

				aria-labelledby="myModalLabel"，该属性应用模态框标题
				aria-hidden="true"用于保持模态窗口不可见直到触发器触发
				
				data-dismiss="modal"，它被用于关闭模态窗口。
				data-toggle="modal"，HTML5 自定义的 data 属性 data-toggle 用于打开模态窗口。
		-->
		<h1>增强模态框的可访问性</h1>
		
		<h4 class="text-info">务必为.modal添加role="dialog"和aria-labelledby="..."属性，
		用于指向模态框的标题栏，为.modal-dialog添加aria-hidden="true"属性</h4>
		<h4 style="color: #D43F3A;">另外，你还应该通过aria-describedby属性为模态框.modal添加描述性信息</h4>
		
		<!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			launch demo modal
		</button>-->
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">
						我是模态框
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">save change</button>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			window.onload = function () {
				$('#myModal').modal('show')
			}
		</script>
	</body>

</html>
